{% extends "base.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block main %}
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center  h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #0D6EFD">Reset Password</p>
                  <form action="{{ url_for('auth.reset_password') }}" method="post">
                    <div class="row justify-content-center mt-4">
                        <div class="mb-3">
                            <label for="phoneno" class="form-label greyish">Phone Number</label>
                            <input class="form-control" id="phoneno" name="phoneno" placeholder="Phone Number" type="tel">
                        </div>
                        <a class='smalltext text-center mb-2' onclick="sendotp()" href="#">Send Verification Code</a>
                        <div class="mb-3">
                            <label for="otp" class="form-label greyish">Verification Code</label>
                            <input class="form-control" id="otp" name="otp" placeholder="OTP" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label greyish">New Password</label>
                            <input class="form-control" id="password" name="password" placeholder="New Password" type="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmation" class="form-label greyish">Confirm Password</label>
                            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
                        </div>
                        <div class="text">
                            <button class="btn btn-primary w-100" type="submit">Reset Password</button>
                        </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <div class="container">
                    <img src="{{ url_for('static', filename='images/illustration1.webp') }}"
                    class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>    
{% endblock %}
