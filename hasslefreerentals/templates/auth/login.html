{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center  h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #0D6EFD">Log In</p>
                  <form action="{{ url_for('auth.login') }}" method="post">
                    <div class="mb-3">
                        <input autocomplete="on" autofocus class="form-control mx-auto w-auto" id="phoneno" name="phoneno" placeholder="Phone No.[+251900000000]" type="text" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                    </div>
                    <div class="text-center mt-4 mb-1">
                        <button class="btn btn-primary w-25" type="submit">Log In</button>
                    </div>
                  </form>
                  <div class="text-center m-2">
                    <a class="tiny my-1" href="{{ url_for('auth.register') }}">Don't have an account yet, Register here.</a>
                  </div>
                  <div class="text-center my-1">
                    <a class="tiny my-1" href="{{ url_for('auth.reset_password') }}">Forgot password</a>
                  </div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <div class="container">
                    <img src="{{ url_for('static', filename='images/illustration1.webp') }}"
                    class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>    
{% endblock %}
